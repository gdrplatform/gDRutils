name: main

on:
  workflow_dispatch:
    inputs:
      testsResult:
        description: 'Tests result'
        required: true
        default: 1

jobs:
  on_trigger:
    runs-on: ubuntu-18.04
    env:
      GITHUB_TOKEN: ${{ secrets.PRIVATE_ACCESS_TOKEN }}
      TEST_TAG: user/app:latest-${{ github.sha }}

    steps:
      - uses: tspascoal/get-user-teams-membership@v1
        id: checkUserMember
        with:
          username: ${{ github.actor }}
          team: 'PR reviewers'
          GITHUB_TOKEN: ${{ secrets.PRIVATE_ACCESS_TOKEN }}

      ##################
      # User from Gene #
      ##################
      - if: ${{ steps.checkUserMember.outputs.isTeamMember == 'true' }}
        name: Check tests
        run: |
          case "${{ github.event.inputs.testsResult }}" in
            SUCCESSFUL)
              echo 'Tests completed successfully'
              exit 0
            ;;
            FAILED)
              echo 'One or more tests failed'
            ;;
            *)
              echo 'Unknown/unset TESTS_RESULT'
              ;;
          esac
          exit 1

      ##########################
      # External collaborators #
      ##########################
      - if: ${{ steps.checkUserMember.outputs.isTeamMember == 'false' }}
        name: Checkout
        uses: actions/checkout@v2
      - if: ${{ steps.checkUserMember.outputs.isTeamMember == 'false' }}
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - if: ${{ steps.checkUserMember.outputs.isTeamMember == 'false' }}
        name: Build
        uses: docker/build-push-action@v2
        with:
          context: .
          load: true
          tags: ${{ env.TEST_TAG }}
          build-args:
            GITHUB_TOKEN=${{ secrets.PRIVATE_ACCESS_TOKEN }}
      - if: ${{ steps.checkUserMember.outputs.isTeamMember == 'false' }}
        name: Run tests
        run: |
          docker run -v `pwd`:/mnt/vol ${{ env.TEST_TAG }} bash -c 'bash /mnt/vol/rplatform/run_tests.sh /mnt/vol/gDRutils'
